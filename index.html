<!DOCTYPE html>
<html lang="en" ng-app="stefancox" ng-controller="myCtrl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Stefan Cox</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/scd.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Project name</a> -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click="switch('home')">Home</a></li>
            <li><a href="#" ng-click="switch('gallery')">Gallery</a></li>
            <li><a href="#" ng-click="switch('about')">About</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->

    <div class="tabview" ng-switch on="tabView">
      <div class="jumbotron tabsection" ng-switch-when="home">
          <h1>Stefan Cox</h1>
          <p>Portfolio for architectural drawings by Stefan Cox
            <p>
            </p>
      </div>
      <div class="gallery tabsection" ng-switch-when="gallery">
        <div class="row">
        <div class="col-md-4">
          <img src="img/arr-left.svg" />
        </div>
        <div class="col-md-4">
          <div id="gallery">
            <img class="gallery-img" ng-src="{{gallerySrc}}">
          </div>
        </div>
        <div class="col-md-4">
          <img src="img/arr-right.svg" />
        </div>
      </div>
      </div>

      <!-- about -->
      <div class="row" ng-switch-when="about">
        working!!!

      </div>
    </div>

  </div>
  <!-- /container -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="stefancox.js"></script>
</body>

</html>
